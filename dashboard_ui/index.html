<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Trader Dashboard</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <header class="app-header">
      <div class="branding">
        <h1>AI Trader Dashboard</h1>
        <p>实时监控账户收益、持仓与 AI 策略表现</p>
      </div>
      <div class="status">
        <div class="status-item">
          <span class="status-label">连接状态：</span>
          <span id="connection-status" class="status-indicator status-pending">刷新中</span>
        </div>
        <div class="status-item">
          <span class="status-label">最后更新：</span>
          <span id="last-updated" class="status-value">--</span>
        </div>
        <div class="status-item">
          <span class="status-label">运行时长：</span>
          <span id="runtime-uptime" class="status-value">--</span>
        </div>
        <div class="status-item">
          <span class="status-label">循环次数：</span>
          <span id="runtime-iterations" class="status-value">--</span>
        </div>
      </div>
    </header>

    <main class="app-main">
      <section class="metrics-strip" id="account-summary">
        <div class="metric metric-account">
          <span class="metric-label">账户价值</span>
          <span class="metric-value" id="account-value">--</span>
          <span class="metric-sub">实时估值</span>
        </div>
        <div class="metric metric-cash">
          <span class="metric-label">可用现金</span>
          <span class="metric-value" id="account-cash">--</span>
          <span class="metric-sub">资金可用度</span>
        </div>
        <div class="metric metric-return">
          <span class="metric-label">累积收益率</span>
          <span class="metric-value" id="account-return">--</span>
          <span class="metric-sub">自首次交易起</span>
        </div>
        <div class="metric metric-sharpe">
          <span class="metric-label">夏普比率</span>
          <span class="metric-value" id="account-sharpe">--</span>
          <span class="metric-sub">风险回报</span>
        </div>
      </section>

      <section class="primary-grid">
        <section class="card panel-equity" id="equity-section">
          <div class="card-header">
            <div>
              <h2>资金走势</h2>
              <p class="card-sub">实时权益曲线</p>
            </div>
            <div class="range-toggle" role="tablist">
              <button type="button" class="range-button is-active" data-range="day">最近24小时</button>
              <button type="button" class="range-button" data-range="week">最近一周</button>
              <button type="button" class="range-button" data-range="month">最近一月</button>
              <button type="button" class="range-button" data-range="year">最近一年</button>
              <button type="button" class="range-button" data-range="all">全部数据</button>
            </div>
          </div>
          <div class="chart-container">
            <canvas id="equity-chart" aria-label="资金走势图"></canvas>
            <div id="equity-empty" class="chart-empty">暂无资金数据</div>
          </div>
        </section>

        <section class="card panel-strategy" id="strategy-section">
          <div class="strategy-header">
            <div>
              <h2>AI 策略</h2>
            </div>
            <span class="strategy-status" id="strategy-status">待机</span>
          </div>
          <div class="strategy-list-wrapper">
            <div class="strategy-list-header">
              <h3>最新信号</h3>
            </div>
            <div id="strategy-signals" class="strategy-list">
              <p class="empty">暂无信号数据</p>
            </div>
          </div>
        </section>
      </section>

      <section class="secondary-grid">
        <section class="card panel-positions" id="positions-section">
          <div class="card-header">
            <div>
              <h2>当前持仓</h2>
              <p class="card-sub">实时持仓与风险</p>
            </div>
          </div>
          <div class="table-container">
            <table id="positions-table">
              <thead>
                <tr>
                  <th>合约</th>
                  <th>数量</th>
                  <th>入场价</th>
                  <th>当前价</th>
                  <th>未实现盈亏</th>
                  <th>杠杆</th>
                  <th>风险 (USD)</th>
                </tr>
              </thead>
              <tbody id="positions-body">
                <tr>
                  <td class="empty" data-label="状态" colspan="7">暂无持仓数据</td>
                </tr>
              </tbody>
            </table>
          </div>
        </section>

        <section class="card panel-batches" id="batch-section">
          <div class="card-header">
            <div>
              <h2>最近策略批次</h2>
              <p class="card-sub">最新执行记录</p>
            </div>
          </div>
          <div id="batch-list" class="batch-list">
            <p class="empty">尚未记录交易批次</p>
          </div>
        </section>
      </section>
    </main>

    <script src="/static/app.js"></script>
  </body>
</html>
